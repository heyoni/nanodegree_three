<div class="post">
    <div class="post-heading">
        <div class="post-title">
            <a class="post_header" href="/blog/{{ p.key().id() }}">{{ p.subject }}</a>
        </div>

        <div class="post-date">
            {{ p.created.strftime("%b %d, %Y") }}
        </div>
    </div>

    <div class="post-content">
        {{ p._render_text | safe }}
    </div>
    <br>
    <a href="/blog/{{ p.key().id() }}/delete">delete</a>
</div>
